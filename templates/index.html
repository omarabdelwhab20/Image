<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detector</title>
</head>
<body>
    <h1>Object Detector :tea: :coffee:</h1>

    </form>
